<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block pagetitle %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div id="passwordOverlay" style="display: none; position: fixed; width: 100%; height: 100%; top: 0; left: 0; right: 0; bottom: 0; background-color: #000000; z-index: 2; cursor: pointer;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 50px; border-radius: 5px;">
            <h3>DCX Login</h3>
            <form id="passwordForm">
                <label for="password">Password:</label>
                <input type="password" id="passwordInput" name="password">
                <button type="submit" id="submitPassword">Submit</button>
            </form>
        </div>
    </div>
    
    <div id="container">
        <div id="header">
            <div class="float-container">
                <div class="float-left">
                    <img src="{{ url_for('static', filename='/images/dcx-logo.png') }}" alt="DCX Bull" height="80">
                </div>
                <div class="float-left">
                    <h1>

                    </h1>
                </div>
                <div class="float-right">
                    <img src="{{ url_for('static', filename='/images/dcx-bull.png') }}" alt="DCX Bull" width="100" height="100">
                </div>
                <div class="float-clear"></div>
            </div>
        </div>
        
        <div id="main">
            <h1>
                {% block h1title %}{% endblock %}
            </h1>
            <div id="nav">
                <a href="/dcx/rss">RSS</a> | 
                <a href="/dcx/rss/refresh">RSS Refresh</a> | 
                <a href="/dcx/prompts">Prompts</a> | 
                <a href="/dcx/chats">Chats</a> | 
                <a href="/dcx/prompt/new">New Prompt</a> |
                <a href="/dcx/chats/new">New Chat</a>
            </div>

            {% block content %}{% endblock %}

        </div>
    </div>

    {% block scripts %}{% endblock %}
    <script>
        window.dcxChatPassword = "{{ environ['DCX_CHAT'] }}";
    </script>
</body>
</html>
