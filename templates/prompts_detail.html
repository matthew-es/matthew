{% extends 'base_container_scroll.html' %}

{% block content_for_base_container %}
<form method="post">
    <div>
        <label for="prompttitle">Prompt Title:</label>
        <input type="text" id="prompttitle" name="prompttitle" value="{{ prompttitle }}" required>
    </div>
    <div>
        <label for="prompttext">Prompt Text:</label>
        <textarea id="prompttext" name="prompttext" rows="4" required>{{ prompttext }}</textarea>
    </div>
    <button type="submit">Update Prompt</button>
</form>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
