<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DCX | {{page_title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div id="passwordOverlay" style="display: none; position: fixed; width: 100%; height: 100%; top: 0; left: 0; right: 0; bottom: 0; background-color: #000000; z-index: 2; cursor: pointer;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 50px; border-radius: 5px;">
            <h3>DCX Login</h3>
            <form id="passwordForm">
                <label for="password">Password:</label>
                <input type="password" id="passwordInput" name="password">
                <button type="submit" id="submitPassword">Submit</button>
            </form>
        </div>
    </div>
    
    {% block content_for_base_base %}{% endblock %}
