{% extends 'base_dcx.html' %}    

{% block pagetitle %}DCX RSS{% endblock %}
{% block h1title %}DCX RSS{% endblock %}

{% block content %}
    <ul>
        {% for title, link, source, created_at in items %}
        <li>
            <strong>{{ created_at }}: {{ source }}:</strong> <a href="{{ link }}">{{ title|truncate(100, true, '...') }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
