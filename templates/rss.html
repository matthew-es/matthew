{% extends 'base_dcx.html' %}    

{% block pagetitle %}DCX RSS{% endblock %}
{% block h1title %}DCX RSS{% endblock %}

{% block content %}
    <ul>
        {% for item in items %}
        <li>
            <strong>{{ item.source }}:</strong> <a href="{{ item.link }}">{{ item.title|truncate(100, true, '...') }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
