<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set</title>

    <style>        
        html {
            height: 100%;
        }

        body {
            height: 100%;
            overflow: hidden;
            font-family: Arial;
            color: #000000;
        }

        h1 {
            font-family: 'Impact';
            font-size: 50px;
            letter-spacing: 2px;
        }

        #header {
            padding-left: 20px;
        }

        #conversation {
            height: calc(100vh - 200px);
            box-sizing: border-box;
            overflow-y: auto;
            max-width: 100%;

            margin-top: 20px;
            padding-top: 10px;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 20px;
        }

        #chatForm { 
            position: fixed;
            height: 40px;
            bottom: 0;
            width: 100%;
            left: 0;
            padding: 10px;
            background-color: #f0f0f0;
        }

        /* Style for user questions */
        .user-question {
            background-color: #f0f0f0f5; /* Light grey background */
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            text-align: left; /* Align user questions to the right */
        }

        /* Style for GPT replies */
        .gpt-response {
            background-color: #ffffff; /* Light green background */
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            text-align: left;
        }

        /* Style for the input box */
        #questionInput {
        width:88%; /* Adjust the width as desired */
        padding: 10px; 
        margin-bottom: 10px;
        border: 2px solid #ccc; /* Light grey border */
        border-radius: 5px;   /* Slightly rounded corners */
        font-size: 16px;   /* Adjust font size if needed */
        }

        /* Style for the button */
        #chatForm button {
        background-color: #4CAF50; /* Example: Green background */
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 5px; 
        cursor: pointer;
        font-size: 16px;   
        }

        /* Optional: Hover effect for the button */
        #chatForm button:hover {
        background-color: #45a049; /* Darker green on hover */
        }

        #chatForm button:disabled {
            background-color: #cccccc;
            color: #888888;
            cursor: not-allowed;
        }

        .spinner {
        display: inline-block;
        width: 16px; /* Adjust size as needed */
        height: 16px; 
        margin-right: 5px; 
        border: 2px solid #f3f3f3; /* Light grey */
        border-top-color: #3498db; /* Example color, change as desired */
        border-radius: 50%;
        animation: spin 1s linear infinite;
        }

        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }
    </style>

</head>
<body>
    <h1>Set Session Value</h1>
</body>
</html>
